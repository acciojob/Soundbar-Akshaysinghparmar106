<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Soundbar</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="sound-container">
    <button class="sound-btn" data-sound="applause">applause</button>
    <button class="sound-btn" data-sound="boo">boo</button>
    <button class="sound-btn" data-sound="gasp">gasp</button>
    <button class="sound-btn" data-sound="tada">tada</button>
    <button class="sound-btn" data-sound="victory">victory</button>
    <button class="sound-btn" data-sound="wrong">wrong</button>
    <button class="sound-btn" id="stop">stop</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
